<div class="container small changelog-container">
  <p-card class="list">
    <ul>
      <li *ngFor="let changelog of $changelogs | async" (click)="selectChangelog(changelog)">
        {{changelog.version}}|{{isSeen(changelog)}}
      </li>
    </ul>
  </p-card>
  <p-card class="detail">
    <app-changelog [id]="selectedId"></app-changelog>
  </p-card>
</div>
